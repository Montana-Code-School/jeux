language: php

php:
  - 5.6
  - 7.0

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit

services:
  - mysql

# this will create a called testing if there is no database called testing
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS testing;'
